<head>
    <title>Projectiles</title>
    <style>
        html,
        body {
            margin: 0;
        }

        canvas {
            display: block;
            width: 100vw;
            height: calc(100vh - 50px);
        }

        body {
            padding: 0 0 ;
            text-align: center;
        }
        .debug-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #313840;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            background-color: #345b77;
            color: floralwhite;
            margin: 0 4px;
            border: floralwhite solid 1px;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 230ms ease-in-out;
        }
        .button:hover, .button:focus, .button:active {
            background-color: #313840;
            border: floralwhite dotted 1px;
            outline: none;
        }
        .button.toggled {
            background-color: greenyellow;
            color: #313840;
            border: floralwhite wave 1px;
        }
        .separator {
            color: floralwhite;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="debug-bar">
    <button id="game-grid-toggle" class="button">Grid</button>
    <button id="scanner-radius-toggle" class="button">Scanner Radius</button>
    <button id="scanner-path-toggle" class="button">Scanner Path</button>
    <button id="name-toggle" class="button">Names</button>
    <button id="data-toggle" class="button">Drone Data</button>
    <span class="separator">|</span>
    <button id="game-grid-log" class="button">Log Grid</button>
</div>
<script src="./bundle.js"></script>
</body>
</html>
